<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Read Blogs</title>
</head>
<body>
    <h1>Blogs</h1>
    <ul>
        {% for blog in blogs %}
            <li>
                <h2><a href="{{ url_for('blog_detail', blog_id=blog.id) }}">{{ blog.title }}</a></h2>
            </li>
        {% endfor %}
    </ul>
    <a href="/index">Back to Home</a>
</body>
</html>
